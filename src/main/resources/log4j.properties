log4j.rootLogger=DEBUG,stdout,FileLogger
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold= INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%c(%L)] [%t] [%p]-%m%n
log4j.appender.FileLogger=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FileLogger.Threshold=INFO
log4j.appender.FileLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.FileLogger.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%c(%L)] [%t] [%p]-%m%n
log4j.appender.FileLogger.datePattern='.'yyyy-MM-dd
log4j.appender.FileLogger.File=/export/home/test/test.log
log4j.appender.FileLogger.Append=true
log4j.appender.FileLogger.ImmediateFlush=true